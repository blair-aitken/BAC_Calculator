<html>
<head>
    <title>BAC Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="bac-calculator">
            <div class="input-field">
            </div>
            <div class="input-field">
                <select id="sex" name="sex" required>
                    <option value="">Select Sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="input-field">
                <div class="input-with-unit">
                    <input type="number" id="age" placeholder="Age" name="age" required>
                    <span class="unit">years</span>
                </div>
            </div>
            <div class="input-field">
                <div class="input-with-unit">
                    <input type="number" id="height" placeholder="Height" name="height" required>
                    <span class="unit">cm</span>
                </div>
            </div>
            <div class="input-field">
                <div class="input-with-unit">
                    <input type="number" id="weight" placeholder="Weight" name="weight" required>
                    <span class="unit">kg</span>
                </div>
            </div>
            <div class="input-field">
                <select id="brac" name="brac" required>
                    <option value="">Select Target BrAC</option>
                    <option value="0.05">0.05</option>
                    <option value="0.08">0.08</option>
                </select>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
