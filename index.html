<!DOCTYPE html>
<html>
<head>
    <title>Treatment Randomizer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Treatment Randomizer</h1>
        <form id="randomization-form">
            <div class="input-field">
                <input id="participants" placeholder="Number of participants" required>
            </div>
            <div class="input-field">
                <input id="treatments" placeholder="Number of treatments" required>
            </div>
            <div id="treatment-names"></div>
            <div class="input-field">
                <input type="text" id="study-name" placeholder="Study Code" required>
            </div>
            
            <div class="input-field">
                <button type="button" onclick="randomize()">Randomize</button></div>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
